<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Tags</title>
</head>
<body>
    <ol type="1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</body>
</html>
